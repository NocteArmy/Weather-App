<!DOCTYPE HTML>
<html lang="en">
	
  <head>
    <title>Weather App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
        
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
  </head>
	
  <body>
    <header></header>

    <div class="jumbotron-fluid">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8 col-md-6">
            <h1 class="title">Weather App</h1>
            <p>This page requests your location and uses that information to access weather information from the freeCodeCamp weather API for your location. The degree button beside the temperature will convert between Celsius and Fahrenheit</p><br>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="main-content">
              <h3 id="location"></h3>
              <div class="temp-section">
                <h1 id="temperature"></h1>
                <button id="degrees" type="button" class="btn btn-dark">&#8451;</button>
              </div>
              <h3 id="status"></h3>
              <img id="weather-icon" alt="Weather Icon">
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	  <script src="script.js"></script>
  </body>
    
</html>
